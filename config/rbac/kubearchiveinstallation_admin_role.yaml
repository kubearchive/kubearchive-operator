# This rule is not used by the project kubearchive-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over kubearchive.org.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubearchive-operator
    app.kubernetes.io/managed-by: kustomize
  name: kubearchiveinstallation-admin-role
rules:
- apiGroups:
  - kubearchive.org
  resources:
  - kubearchiveinstallations
  verbs:
  - '*'
- apiGroups:
  - kubearchive.org
  resources:
  - kubearchiveinstallations/status
  verbs:
  - get
